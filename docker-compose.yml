version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - app-network

    env_file:
      - .env  
    environment:
      - APP_HOST_IP=${APP_HOST_IP}
      - FRONT_PORT=${FRONT_PORT}

    restart: always


  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://${APP_HOST_IP}:${BACK_PORT}"
    environment:
      - VITE_API_URL=http://${APP_HOST_IP}:${BACK_PORT}
    ports:
      - "5173:80"
    networks:
      - app-network
    depends_on:
      - backend

    restart: always


networks:
  app-network:
    driver: bridge
