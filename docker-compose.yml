services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - app-network

    restart: always


  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:80"
    networks:
      - app-network
    depends_on:
      - backend

    restart: always


networks:
  app-network:
    driver: bridge
